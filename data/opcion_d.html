<script>
  // time of the day
  var time = new Date().getHours();
  // if time is between 6am and 8pm (18) write good day
  if (time > 7 && time < 18) {
    document.body.style.background = "linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%)";
    document.body.style.backgroundAttachment = "fixed";
    var message = "Buen Día: Lámpara Apagada";
    // display message in html
    document.getElementById("message").innerHTML = message;
    
  } else {
    // if not change the background to dark blue
    document.body.style.background = "#ADD8E6";
    document.body.style.backgroundAttachment = "fixed";
    var message = "Buen Noche: Lámpara Encendida";
    // display message in html
    document.getElementById("message").innerHTML = message;
  }
