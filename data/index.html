<html>
<head>
  <title>Servidor WEB ESP32</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Servidor WEB ESP32</h1>
  <p>Estado del GPIO : <strong> %ESTADO%</strong></p>
  <p>
    <a href="/on"><button class="button">ON</button></a>
    <a href="/off"><button class="button button2">OFF</button></a>
  </p>
  <p>
    <span class="sensor-labels">ADC</span>
    <span id="adc">%ADC%</span>
    <sup class="units">&deg;C</sup>
  </p>
  <p>
    <span class="sensor-labels">PULSADOR</span>
    <span id="pulsador">%PULSADOR%</span>
    <sup class="units">&#37;</sup>
  </p>
  <p>
    <span class="sensor-labels">RSSI</span>
    <span id="RSSI">%RSSI%</span>
    <sup class="units">db</sup>
  </p>
</body>
<script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("adc").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/adc", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("pulsador").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/pulsador", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("RSSI").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/RSSI", true);
    xhttp.send();
  }, 10000 ) ;
</script>
</html>
