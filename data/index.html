<script>
  setInterval(function ( ) {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
        document.getElementById("adc").innerHTML = this.responseText;
      }
    };
    xhttp.open("GET", "/adc", true);
    xhttp.send();
  }, 10000 ) ;

  setInterval(function ( ) {
